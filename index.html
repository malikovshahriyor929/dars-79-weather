  <body
    class="bg-gradient-to-br from-yellow-300 to-blue-400 bg-no-repeat h-screen"
  >
    <div class="container mx-auto p-4 flex flex-col gap-4">
      <div class="flex items-center mb-4">
        <input
          type="text"
          id="cityInput"
          class="border outline-none border-gray-500 rounded-md px-4 py-2 w-full mr-2"
          placeholder="Enter City"
        />
        <button
          id="searchBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Search
        </button>
      </div>

      <div
        class="boxOfWeather hidden p-6 w-full max-w-md bg-white/20 backdrop-blur-md rounded-lg mx-auto shadow-lg text-center text-white "
      >
        <div>
          <h1
            class="text-3xl font-bold mb-4 max-[600px]:text-[18px]"
            id="cityHeader"
          >
            Weather in <span class="city"></span>
          </h1>
          <h2 class="text-lg font-semibold max-[600px]:text-[16px]">
            Current Temperature: <span id="temperature">--</span>°C
          </h2>
        </div>
        <div class="flex flex-col mx-auto pt-4">
          <div class="flex justify-center items-center gap-5 max-[306px]:flex-col">
            <div class=" ">
              <img class="weatherIMG h-16 w-16 rounded-full" src="" alt="" />
            </div>
            <div class="flex flex-col gap-2 text-white">
              <p class="text-lg">
                Feels like: <span id="feelsLike">--</span>°C
              </p>
              <p class="text-lg">Condition: <span id="condition">--</span></p>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <p>Humidity: <span id="humidity">--</span>%</p>
          <p>Wind Speed: <span id="windSpeed">--</span> km/h</p>
        </div>
      </div>
    </div>
