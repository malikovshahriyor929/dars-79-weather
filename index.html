<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="container mx-auto p-4 flex flex-col gap-4">
      <div class="flex items-center mb-4">
        <input
          type="text"
          id="cityInput"
          class="border outline-none border-gray-300 rounded-md px-4 py-2 w-full mr-2"
          placeholder="Enter City"
        />
        <button
          id="searchBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Search
        </button>
      </div>

      <div class="boxOfWeather hidden bg-white p-4 rounded-md shadow-md">
        <h1 class="text-3xl font-bold mb-4 max-[600px]:text-[18px]" id="cityHeader">
          Weather in <span class="city"></span>
        </h1>

        <div class="flex items-center">
          <div
            class="w-16 h-16 rounded-full  flex justify-center items-center mr-4"
          >
            <img class="weatherIMG" src="" alt="" />
          </div>
          <div>
            <h2 class="text-lg font-semibold max-[600px]:text-[16px]">
              Current Temperature: <span id="temperature">--</span>°F
            </h2>
            <p class="text-gray-500">
              Feels like: <span id="feelsLike">--</span>°F
            </p>
            <p class="text-gray-500">
              Condition: <span id="condition">--</span>
            </p>
          </div>
        </div>

        <div class="mt-4">
          <p>Humidity: <span id="humidity">--</span>%</p>
          <p>Wind Speed: <span id="windSpeed">--</span> km/h</p>
        </div>
      </div>
    </div>

      

    <script src="./main.js"></script>
  </body>
</html>
